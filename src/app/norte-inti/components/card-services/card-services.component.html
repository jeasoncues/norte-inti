<div class="row" style="margin-top: 70px;">
    <div *ngFor="let data of data_card" class="col-12 col-md-2 col-sm-6" style="margin-right: 30px;">
        <div class="animate__animated animate__fadeInLeft card services-cards" style="width: 18rem;">
            <img src="{{ data.img }}" class="card-img-top" alt="{{ data.name }}" style="margin-top: 40px;">
           
            <div class="card-body" style="margin-top: 10px;">
              <h5 class="card-title text-center text-name" >{{ data.name }} </h5>
              <p class="card-text text-center text-description">{{ data.description }}</p>
            </div>
            
        </div>
    </div>
</div>
